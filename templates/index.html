<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        
        <div class="form-group">
            <label for="avg_txn_amount">Average Transaction Amount:</label>
            <input type="number" step="0.01" id="avg_txn_amount" name="avg_txn_amount" required>
        </div>
        
        <div class="form-group">
            <label for="txn_volatility">Transaction Volatility (0-1):</label>
            <input type="number" step="0.01" min="0" max="1" id="txn_volatility" name="txn_volatility" required>
        </div>
        
        <div class="form-group">
            <label for="txn_frequency">Transaction Frequency (per month):</label>
            <input type="number" step="0.1" id="txn_frequency" name="txn_frequency" required>
        </div>
        
        <div class="form-group">
            <label for="three_months_trend">3-Month Trend:</label>
            <input type="number" step="0.1" id="three_months_trend" name="three_months_trend" required>
        </div>
        
        <div class="form-group">
            <label for="duration_since_signup">Days Since Signup:</label>
            <input type="number" id="duration_since_signup" name="duration_since_signup" required>
        </div>
        
        <div class="form-group">
            <label for="source_of_income">Source of Income:</label>
            <select id="source_of_income" name="source_of_income" required>
                <option value="salary">Salary</option>
                <option value="business">Business</option>
                <option value="freelance">Freelance</option>
            </select>
        </div>
        
        <button type="submit">Predict Churn</button>
    </form>
</body>
</html>
