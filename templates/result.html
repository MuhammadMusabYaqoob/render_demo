<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .result { padding: 20px; margin: 20px 0; border-radius: 5px; text-align: center; }
        .churned { background: #ffdddd; color: #d8000c; }
        .not-churned { background: #ddffdd; color: #4F8A10; }
        .back-link { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result {% if prediction == 'Churned' %}churned{% else %}not-churned{% endif %}">
        <h2>Prediction: {{ prediction }}</h2>
    </div>
    <a href="/" class="back-link">‚Üê Make another prediction</a>
</body>
</html>
